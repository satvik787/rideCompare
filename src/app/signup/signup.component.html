<div class="flex justify-center items-center h-full w-full bg-sky-900">
    <div class="rounded w-3/4 overflow-hidden shadow-lg p-4 h-fit bg-white">
        <h2 class="text-2xl">Sign Up</h2>
        <br>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="mb-4 flex gap-2 ">
                <div class="w-1/2">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="first-name">
                        first Name <span class="text-red-500">*</span>
                    </label>
                    <input formControlName="firstName" [ngClass]="{'border-red-500': signupForm.get('firstName')?.invalid && signupForm.touched}" class="shadow border-[#d7d7d7] appearance-none border border-gray- rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="first-name" type="text" placeholder="FirstName">    
                    <small class="text-red-500" *ngIf="signupForm.touched && signupForm.get('firstName')?.errors?.['required']">
                        first name is required
                    </small>
                    <small class="text-red-500" *ngIf="signupForm.touched && signupForm.get('firstName')?.errors?.['minlength']">
                        first name should be atleast 3 characters
                    </small>
                </div>
                <div class="w-1/2">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="last-name">
                        Last Name <span class="text-red-500">*</span>
                    </label>
                    <input formControlName="lastName" [ngClass]="{'border-red-500': signupForm.get('lastName')?.invalid && signupForm.touched}" class="shadow appearance-none border border-[#d7d7d7] rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="last-name" type="text" placeholder="LastName">    
                    <small class="text-red-500" *ngIf="signupForm.touched && signupForm.get('lastName')?.errors?.['required']">
                        last name is required
                    </small>
                    <small class="text-red-500" *ngIf="signupForm.touched && signupForm.get('lastName')?.errors?.['minlength']">
                        last name should be atleast 3 characters
                    </small>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">
                    Phone <span class="text-red-500">*</span>
                </label>
                <div class="flex items-center">
                    <span class="text-center shadow border-r-0 bg-gray-100 p-1.5 border border-[#d7d7d7] rounded-l ">+91</span>
                    <input formControlName="phone" [ngClass]="{'border-red-500': signupForm.get('phone')?.invalid && signupForm.touched}" class="shadow  appearance-none  border border-[#d7d7d7] rounded-r w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="phone" type="tel" placeholder="Phone Number">
                </div>
                <small class="text-red-500" *ngIf="signupForm.touched && signupForm.get('phone')?.errors?.['required']">
                    phone number is required
                </small>
                <small class="text-red-500" *ngIf="signupForm.touched && signupForm.get('phone')?.errors?.['pattern']">
                    phone number should be 10 digits
                </small>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password <span class="text-red-500">*</span>
                </label>
                <input formControlName="password" [ngClass]="{'border-red-500': signupForm.get('password')?.invalid && signupForm.touched}" class="shadow appearance-none   border  border-[#d7d7d7] align-middle rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">

                <small class="text-red-500" *ngIf="signupForm.touched && signupForm.get('password')?.errors?.['minlength']">
                    password should be atleast 6 characters
                </small>
            </div>
            <div>
                <input type="submit" value="Sign Up" class="bg-cyan-500 cursor-pointer hover:bg-cyan-700 mb-2 text-white font-bold w-full py-2 px-4 rounded focus:outline-none focus:shadow-outline">

                <div>
                    <span>Already Have an Account?</span>
                    <a href="/login" class="ml-1 cursor-pointer text-cyan-500 hover:underline hover:text-cyan-700">Login</a>
                </div>
            </div>
        </form>
    </div>    
</div>
